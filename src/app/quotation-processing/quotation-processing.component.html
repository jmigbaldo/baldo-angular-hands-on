<div class="body-main">
	<div class="row">
		<div class="col-xs-3">
		</div>
		<div class="col-xs-9">
			<div class="btn-group-one">
				<button class="btn"	>Back</button>
				<button class="btn">Save</button>
				<button class="btn">Cancel</button>
			</div>
		</div>
	</div>
	<div class="row" style="margin-top: 2%">
		<div class="col-xs-5">
			<div class="row">
				<div class="col-xs-2">
				</div>
				<div class="col-xs-8">
					<button class="btn">Add</button>
					<button class="btn">Delete</button>
				</div>
				<div class="col-xs-2">
				</div>
			</div>
		</div>
		<div class="col-xs-7">
			<div class="row">
				<div class="col-xs-3">
				</div>
				<div class="col-xs-8" style="font-size: 12px">
					Search: &nbsp; &nbsp; 
					<input type="text" name="txtSearch" class="form-control form-input" style="width: 60%; height: 30px; display: inline-block;">
				</div>
				<div class="col-xs-1">
				</div>
			</div>
		</div>
	</div>
	<div class="row" style="margin-top: 2%">
		<div class="col-xs-1">
		</div>
		<div class="col-xs-10" style="background-color: white; font-size: 12px">
			<mat-table #table [dataSource]="dataSource">

				<ng-container matColumnDef="checkBox">
			      <mat-header-cell *matHeaderCellDef><input type="checkBox">
			      </mat-header-cell>
			      <mat-cell *matCellDef="let element"><input type="checkBox">
			      </mat-cell>
			    </ng-container>

			    <ng-container matColumnDef="coverCode">
			      <mat-header-cell *matHeaderCellDef> <b>Cover Code</b> </mat-header-cell>
			      <mat-cell *matCellDef="let element">{{element.coverCode}}</mat-cell>
			    </ng-container>

			    <ng-container matColumnDef="section">
			      <mat-header-cell *matHeaderCellDef> <b>Section</b> </mat-header-cell>
			      <mat-cell *matCellDef="let element"> {{element.section}} </mat-cell>
			    </ng-container>

			    <ng-container matColumnDef="bulletNo">
			      <mat-header-cell *matHeaderCellDef> <b>Bullet No</b> </mat-header-cell>
			      <mat-cell *matCellDef="let element"> {{element.bulletNo}} </mat-cell>
			    </ng-container>

			    <ng-container matColumnDef="sumInsured">
			      <mat-header-cell *matHeaderCellDef> <b>Sum Insured</b> </mat-header-cell>
			      <mat-cell *matCellDef="let element"> {{element.sumInsured}} </mat-cell>
			    </ng-container>

			    <ng-container matColumnDef="sortSE">
			      <mat-header-cell *matHeaderCellDef> <b>Sort Se</b> </mat-header-cell>
			      <mat-cell *matCellDef="let element"> {{element.sortSE}} </mat-cell>
			    </ng-container>

			    <ng-container matColumnDef="addSI">
			      <mat-header-cell *matHeaderCellDef> <b>Add Si</b> </mat-header-cell>
			      <mat-cell *matCellDef="let element"> <input type="checkBox"> </mat-cell>
			    </ng-container>

			    <ng-container matColumnDef="action">
			      <mat-header-cell *matHeaderCellDef> <b>Actions</b> </mat-header-cell>
			      <mat-cell *matCellDef="let element"> <i>*placeholder*</i> </mat-cell>
			    </ng-container>

			    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
		 	</mat-table>
			<mat-paginator [length]="5" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]">
 			</mat-paginator>
		</div>
		<div class="col-xs-1">
		</div>
	</div>
	<div class="row" style="margin-top: 2%; margin-bottom: 3%;">
		<div class="col-xs-12">
			<div class="row" style="margin-top: 2%">
				<div class="col-xs-2">
					Total Sum Insured
				</div>
				<div class="col-xs-10">
					<div class="row">
						<div class="col-xs-4">
							<div class="row">
								<div class="col-xs-4" style="padding-right: 0">
									Section I
								</div>
								<div class="col-xs-8">
									<input type="text" name="" class="form-control form-input">
								</div>
							</div>
							<div class="row" style="margin-top: 5%">
								<div class="col-xs-4">
									<span style="float: left">Currency &nbsp;</span>
								</div>
								<div class="col-xs-8">
									<div class="form-group">
										<select class="form-control form-input" id="sel1">
											<option disabled="disabled"></option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
										</select>
									</div> 
								</div>
							</div>
							<div class="row">
								<div class="col-xs-4">
									Deductibles
								</div>
								<div class="col-xs-8">
									<textarea rows="1" class="form-control"></textarea>
								</div>
							</div>
							<div class="row" style="margin-top: 2%">
								<div class="col-xs-4">
									Remarks
								</div>
								<div class="col-xs-8">
									<textarea rows="1" class="form-control"></textarea>
								</div>
							</div>
						</div>
						<div class="col-xs-4">
							Section II &nbsp;<input type="text" name="" class="form-control form-input">
						</div>
						<div class="col-xs-4">
							Section III &nbsp;<input type="text" name="" class="form-control form-input">
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>
